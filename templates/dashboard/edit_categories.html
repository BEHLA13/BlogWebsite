{% extends '../base/base.html' %}

{% block content %}

<div class="row">
    <!-- Left Sidebar -->
    <!-- Load Left Sidebar -->
    {% include './leftsidebar.html' %}
    {% load crispy_forms_tags %}
    <!-- Right Sidebar -->
    <div class="col-md-9">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_categories' category.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
